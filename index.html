<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-white">
        <div class="col-lg-4 col-md-6 pt-4 px-4 py-3 mx-auto text-center">
            <div id="alerts" class="my-2">
                <div class="alert alert-primary text-center" id="alertBox" style="display: none;" role="alert"></div>
            </div>
            <h1 class="pb-5">BMI Calculator</h1>
            <input type="number" placeholder="KG" class="weight form-control my-4">
            <input type="number" placeholder="Ft" class="feet form-control my-4">
            <input type="number" placeholder="Inch" class="inches form-control mt-4">
            <div id="outputs">
                <h3 class="output pt-2" style="display: none;"></h3>
                <h4 class="status pb-2" style="display: none;"></h4>
            </div>
            <button class="btn btn-primary my-3 mx-2" onclick="submit()">Calculate</button>
            <button class="btn btn-primary my-3 mx-2" onclick="clearAll()">Clear All</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
